<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diabetes Prediction</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2D89FF 0%, #71B7FF 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #222;
      overflow-x: hidden;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      padding: 40px 30px;
      box-shadow: 0 12px 25px rgba(45, 137, 255, 0.35);
      position: relative;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #2D89FF;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      animation: fadeInDown 0.8s ease forwards;
    }

    form label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #2D89FF;
      animation: fadeInUp 0.8s ease forwards;
    }

    form label:nth-child(odd) {
      animation-delay: 0.3s;
    }
    form label:nth-child(even) {
      animation-delay: 0.5s;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 16px;
      margin-bottom: 25px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      animation: fadeInUp 0.8s ease forwards;
    }

    input[type="number"]:focus {
      border-color: #2D89FF;
      box-shadow: 0 0 8px #2D89FFaa;
      animation: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #2D89FF;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 1.5px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(45, 137, 255, 0.5);
    }

    button:hover {
      background: #1A5FD1;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(26, 95, 209, 0.7);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 15px rgba(45, 137, 255, 0.5);
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      min-height: 28px;
      color: #333;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #result.show {
      opacity: 1;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Diabetes Prediction</h1>

    <form id="predictForm" autocomplete="off">
      <label for="pregnancies">Pregnancies:</label>
      <input type="number" id="pregnancies" min="0" required />

      <label for="glucose">Glucose:</label>
      <input type="number" id="glucose" min="0" required />

      <label for="bloodPressure">Blood Pressure:</label>
      <input type="number" id="bloodPressure" min="0" required />

      <label for="skinThickness">Skin Thickness:</label>
      <input type="number" id="skinThickness" min="0" required />

      <label for="insulin">Insulin:</label>
      <input type="number" id="insulin" min="0" required />

      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" step="0.1" min="0" required />

      <label for="dpf">Diabetes Pedigree Function:</label>
      <input type="number" id="dpf" step="0.001" min="0" required />

      <label for="age">Age:</label>
      <input type="number" id="age" min="0" required />

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      resultDiv.classList.remove('show');
      resultDiv.style.color = '#333';
      resultDiv.textContent = "Predicting...";

      const data = {
        pregnancies: Number(document.getElementById('pregnancies').value),
        glucose: Number(document.getElementById('glucose').value),
        bloodPressure: Number(document.getElementById('bloodPressure').value),
        skinThickness: Number(document.getElementById('skinThickness').value),
        insulin: Number(document.getElementById('insulin').value),
        bmi: Number(document.getElementById('bmi').value),
        dpf: Number(document.getElementById('dpf').value),
        age: Number(document.getElementById('age').value),
      };

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Server error');

        const json = await response.json();

        if (json.prediction === 1) {
          resultDiv.textContent = "üö® Prediction: Positive";
          resultDiv.style.color = '#e74c3c';
        } else {
          resultDiv.textContent = "‚úÖ Prediction: Negative";
          resultDiv.style.color = '#27ae60';
        }

      } catch (error) {
        resultDiv.textContent = "‚ö†Ô∏è Error: " + error.message;
        resultDiv.style.color = '#f39c12';
      }

      resultDiv.classList.add('show');
    });
  </script>
</body>
</html>
